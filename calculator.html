<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">The Best <span>Calculator</span> out there</h2>
    <div class="calculator__container">
        <div class="calculator__output"></div>
        <div class="calculator__grid">
            <button data-clear class="span-two">clear</button>
            <button data-backspace>backspace</button>
            <button data-operators>รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-operators>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-operators>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-operators>*</button>
            <button>.</button>
            <button>0</button>
            <button data-calculate class="span-two calculate-btn">calculate</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
